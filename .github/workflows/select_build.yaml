on:
  pull_request:
    branches:
      - master
    types:
      - closed
    paths-ignore:
      - '.**'
      - '**.md'
      - 'docs/**'

name: select_build

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup java runtime
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '8'
          java-package: jdk
          architecture: x64

      - name: Build
        env:
          TZ: Asia/Tokyo
        run: |
          ./gradlew build

  select_build:
    name: select_build
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Finish
        run: echo "done"
