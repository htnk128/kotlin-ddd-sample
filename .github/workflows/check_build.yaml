on:
  push:
    branches-ignore:
      - master

name: check_build

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup java runtime
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 8
          java-package: jdk
          architecture: x64

      - name: Cache Gradle packages
        uses: actions/cache@v3
        env:
          cache-name: cache-kotlin-ddd-sample
        with:
          path: |
            ~/.gradle
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('*.gradle', '**/build.gradle') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('*.gradle', '**/build.gradle') }}

      - name: ktlintCheck
        env:
          TZ: Asia/Tokyo
        run: ./gradlew --build-cache ktlintCheck

      - name: Build
        env:
          TZ: Asia/Tokyo
        run: ./gradlew --build-cache build

  check_build:
    name: check_build
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Finish
        run: echo "done"
