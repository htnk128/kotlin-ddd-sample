spring:
  main:
    lazy-initialization: true
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  flyway:
    enabled: true
    schemas: PUBLIC
  exposed:
    generate-ddl: false
app:
  envName: test
logging:
  level:
    htnk128.kotlin.spring.boot.ddd.sample: DEBUG
    Exposed: DEBUG
rest:
  connect.timeout: 5000
  read.timeout: 5000
api:
  customer:
    url: http://localhost:8080/customers
